<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="mapId" ></div>

  <ng-container *ngIf="selectedBoxs.length > 0">
    <div class="position ion-padding">
      <div class="ion-text-center">Buy {{selectedBoxs.length}} boxes</div> 
      <div>
        <ion-button (click)="buyNow()" expand="block">Buy Now</ion-button>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="myBoxs.length > 0">
    <div class="position ion-padding">
      <div class="flex">
        <div *ngFor="let i of [].constructor(5)">
          Item 1
        </div>
      </div>
      <div>
        <ion-button (click)="buyNow()" expand="block">Update Box</ion-button>
      </div>
    </div>
  </ng-container>
  
</ion-content>
